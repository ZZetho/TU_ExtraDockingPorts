// 0.625m argon tanks //
@PART[argon-0625-3,argon-0625-2,argon-0625-1]:FOR[999_TU_NFP_Recolour_000]:NEEDS[TexturesUnlimited&NearFuturePropulsion]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = NFP_Paint_NFP_Argon0625_Tank
	}
	@MODULE[KSPTextureSwitch],1
	{
		textureSet = NFP_Paint_NFP_Argon0625_Frame
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[NFP_Paint_Spec]:NEEDS[TexturesUnlimited&NearFuturePropulsion]
{
	@name = NFP_Paint_NFP_Argon0625_Tank
	@MATERIAL
	{
		mesh = TankCore
	
		vector = _DiffuseNorm,0.55,0.55,0.55
		vector = _SpecularNorm,0.1,0.4,0.4
		vector = _SmoothnessNorm,0.55,0.55,0.55
		
		texture = _MainTex,NearFuturePropulsion/Parts/Argon/argon-0625/argon-0625
		texture = _BumpMap,NearFuturePropulsion/Parts/Argon/argon-0625/argon-0625-n
		texture = _SpecGlossMap,TU_NearFuturePropulsion/Parts/Argon0625Small/argon-0625_spec
		texture = _MaskTex,TU_NearFuturePropulsion/Parts/Argon0625Small/argon-0625_paint
	}
}
+KSP_TEXTURE_SET[NFP_Paint]:NEEDS[TexturesUnlimited&NearFuturePropulsion]
{
	@name = NFP_Paint_NFP_Argon0625_Frame
	@MATERIAL
	{
		mesh = Tank
	
		vector = _DiffuseNorm,0.55,0.55,0.55
		vector = _MetalNorm,0.55,0.55,0.55
		vector = _SmoothnessNorm,0.55,0.55,0.55
		
		texture = _MainTex,NearFuturePropulsion/Parts/Argon/argon-0625/argon-0625
		texture = _BumpMap,NearFuturePropulsion/Parts/Argon/argon-0625/argon-0625-n
		texture = _MetallicGlossMap,NearFuturePropulsion/Parts/Argon/argon-0625/argon-0625
		texture = _MaskTex,TU_NearFuturePropulsion/Parts/Argon0625Small/argon-0625_paint
	}
}

