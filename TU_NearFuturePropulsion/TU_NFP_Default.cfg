// 0.625m argon tanks //
@PART[argon-0625-3,argon-0625-2,argon-0625-1]:FOR[000_TU_NFP_000]:NEEDS[TexturesUnlimited&NearFuturePropulsion]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Tank
		currentTextureSet = NFP_Default_NFP_Argon0625_Tank
		textureSet = NFP_Default_NFP_Argon0625_Tank
	}
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Frame
		currentTextureSet = NFP_Default_NFP_Argon0625_Frame
		textureSet = NFP_Default_NFP_Argon0625_Frame
	}
}
+KSP_TEXTURE_SET[NFP_Default_Spec]:NEEDS[TexturesUnlimited&NearFuturePropulsion]
{
	@name = NFP_Default_NFP_Argon0625_Tank
	@MATERIAL
	{		
		mesh = TankCore
	
		texture = _MainTex,NearFuturePropulsion/Parts/Argon/argon-0625/argon-0625
		texture = _BumpMap,NearFuturePropulsion/Parts/Argon/argon-0625/argon-0625-n
		texture = _SpecMap,NearFuturePropulsion/Parts/Argon/argon-0625/argon-0625-s
		
