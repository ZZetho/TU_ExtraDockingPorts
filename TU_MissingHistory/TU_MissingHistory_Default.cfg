// TURD configs for the parts from Missing History //

// palici command pod //
@PART[commandPod_1p5]:FOR[000_TU_MissingHistory_000]:NEEDS[TexturesUnlimited&MissingHistory]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = MH_Default_MiH_Pod
		textureSet = MH_Default_MiH_Pod
	}
}
+KSP_TEXTURE_SET[MH_Default]:NEEDS[TexturesUnlimited&MissingHistory]
{
	@name = MH_Default_MiH_Pod
	@MATERIAL
	{		
		mesh = Cylinder
		mesh = porthole
		mesh = windows
		
		texture = _MainTex,MissingHistory/parts/PaliciPod/Pacili_Pod_TexA
		texture = _BumpMap,TU_MissingHistory/Default/DefaultBump
		texture = _Emissive,TU_MissingHistory/Default/DefaultEmis
	}
}

