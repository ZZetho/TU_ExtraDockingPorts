// TURD configs for the parts from Missing History //

// palici command pod //
@PART[commandPod_1p5]:FOR[999_TU_MissingHistory_Recolour_000]:NEEDS[TexturesUnlimited&MissingHistory]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = MH_Paint_MiH_Pod
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[MH_Paint]:NEEDS[TexturesUnlimited&MissingHistory]
{
	@name = MH_Paint_MiH_Pod
	@MATERIAL
	{
		mesh = Cylinder
		mesh = porthole
		mesh = windows
		
		vector = _DiffuseNorm,0.74,0.74,0.74
		vector = _MetalNorm,0.55,0.55,0.55
		vector = _SmoothnessNorm,0.55,0.55,0.55
		
		texture = _MainTex,MissingHistory/parts/PaliciPod/Pacili_Pod_TexA
		texture = _BumpMap,TU_MissingHistory/Default/DefaultBump
		texture = _Emissive,TU_MissingHistory/Default/DefaultEmis
		texture = _AOMap,TU_MissingHistory/Default/DefaultOcc
		texture = _MetallicGlossMap,TU_MissingHistory/Textures/Pacili_Pod/Pacili_Pod_TexA_Spec
		texture = _MaskTex,TU_MissingHistory/Textures/Pacili_Pod/Pacili_Pod_TexA_Paint
	}
}

