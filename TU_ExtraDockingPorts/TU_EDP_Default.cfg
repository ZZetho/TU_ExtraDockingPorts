// default TU configs for the parts from Extra docking ports //

// docking port jr parachute //
@PART[ExtraDockingPorts-TinyModularParachute]:FOR[000_TU_EDP_Default_000]:NEEDS[TexturesUnlimited&ExtraDockingPorts]
{
	!MODULE[ModulePartVariants],*{}
	MODULE
	{
	    name = ModulePartVariants
	    baseVariant = Gray
	    useMultipleDragCubes = false

		VARIANT
		{
			name = Gray
			displayname = #autoLOC_8007101
			themeName = Gray
			primaryColor = #999999
			secondaryColor = #999999

			EXTRA_INFO
			{
			    textureSet = EDP_Default_EDP_ChuteJr_Grey
			}
		}
		VARIANT
		{
			name = White
			displayname = #autoLOC_8007119
			themeName = White
			primaryColor = #ffffff
			secondaryColor = #999999

			EXTRA_INFO
			{
				textureSet = EDP_Default_EDP_ChuteJr_White
			}
		}		

	}
	%MODULE[TUPartVariant]
	{
		%name = TUPartVariant
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}

+KSP_TEXTURE_SET[EDP_Default]:NEEDS[TexturesUnlimited&ExtraDockingPorts]
{
	@name = EDP_Default_EDP_ChuteJr_Grey
	@MATERIAL
	{		
		mesh = parachuteBase
		mesh = parachuteCap
		
		texture = _MainTex,ExtraDockingPorts/Parts/TinyModularDockingPort
		texture = _BumpMap,ExtraDockingPorts/Parts/TinyModularDockingPort_n
		texture = _Emissive,ExtraDockingPorts/Parts/TinyModularDockingPort_e
	}
}
+KSP_TEXTURE_SET[EDP_Default]:NEEDS[TexturesUnlimited&ExtraDockingPorts]
{
	@name = EDP_Default_EDP_ChuteJr_White
	@MATERIAL
	{		
		mesh = parachuteBase
		mesh = parachuteCap
		
		texture = _MainTex,ExtraDockingPorts/Parts/TinyModularDockingPort_alt
		texture = _BumpMap,ExtraDockingPorts/Parts/TinyModularDockingPort_n
		texture = _Emissive,ExtraDockingPorts/Parts/TinyModularDockingPort_e
	}
}

